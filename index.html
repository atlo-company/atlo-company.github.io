  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .wrapper,
    .inner {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 0;
    }

    .slogan {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
      /* Ensure padding is included in the element's total width */
    }

    .text-container,
    .image-container {
      flex: 1;
      padding: 0 10px;
      /* Apply internal padding instead of margin to prevent overflow */
      box-sizing: border-box;
    }

    .text-container {
      text-align: left;
      font-size: 36px;
    }

    .image-container {
      text-align: right;
    }

    .logo {
      width: 100%;
      /* Adjusted to be responsive within its container */
      max-width: 600px;
      /* Maximum size, adjust as needed */
      height: auto;
    }

    .survey-invite {
      background-color: #8B4513;
      /* 배경색을 초록색으로 설정 */
      border-radius: 35px;
      /* 모서리를 둥글게 */
      padding: 15px;
      /* 내부 여백 추가 */
      text-align: center;
      /* 텍스트 중앙 정렬 */
      font-size: 20px;
      margin-top: 50px;
      /* 상단 여백 추가 */
      width: auto;
      /* 너비를 자동으로 설정, 필요에 따라 특정 값으로 조절 가능 */
      display: inline-block;
      /* 박스를 내용에 맞게 크기 조정 */
    }

    .survey-invite a {
      color: #FFFFFF;
      /* 링크의 글씨 색상을 흰색으로 설정 */
      text-decoration: none;
      /* 링크 밑줄 제거 */
    }

    /* .site-header,
        .site-footer {

        } */
    .wrapper {
      max-width: calc(100% - 60px);
      /* 전체 너비에서 마진을 고려하여 최대 너비 설정 */
      margin: 0 auto;
      /* 자동 마진을 사용하여 중앙 정렬 */
      padding: 0;
      /* 필요에 따라 조정 */
      box-sizing: border-box;
      /* 패딩과 보더가 너비에 포함되도록 설정 */
    }
  </style>
